<!-- Botones -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#agregarClienteModal">
                    <i class="fa fa-plus"></i> Agregar cliente
                </a>
            </div>
        </div>
    </div>
</section>

<!-- listado clientes -->
<section id="clientes">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado clientes</h4>
                    </div>
                    <table class="table table-striped" *ngIf="clients.length > 0">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Saldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let client of clients; let i = index">
                                <td> {{ i + 1 }} </td>
                                <td> {{ client.nombre }} {{ client.apellido }}</td>
                                <td> {{ client.saldo | currency: 'COL': '$' }} </td>
                                <td>
                                    <a routerLink="/edit-client/{{ client.id }}" class="btn btn-secondary">
                                        <i class="fa fa-angle-double-right" aria-hidden="true"></i> Editar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Tarjetas laterales -->
            <div class="col-md-4">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo total</h3>
                        <div class="display-6">
                            {{ getSaldoTotal() | currency: 'COL': '$'}}
                        </div>
                    </div>
                </div>
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total clientes</h3>
                        <div class="display-5">
                            <i class="fa fa-user" aria-hidden="true"></i> {{ clients?.length }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
